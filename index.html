<!DOCTYPE html>

<head>

 <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            color: white;
        }

        /* Header */
        .header {
            background-color: #1f2d4d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        /* Hover Effect - Change to Span */
        .nav a:hover {
            color: #f0a500;
        }

        .nav a:hover::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            bottom: -20px;
            font-size: 12px;
            color: #f0a500;
            text-align: center;
        }

        /* Login Button */
        .login-link {
            margin-left: auto;
            background-color: #f0a500;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            white-space: nowrap;
        }

        .login-link:hover {
            background-color: #d18b00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav {
                flex-direction: column;
                margin-top: 10px;
            }

            .login-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
