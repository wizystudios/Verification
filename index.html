<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Offshore Academy - Certificate Verification</title>
    
    <link rel="icon" type="image/png" href="eoa.png">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #1f2d4d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ffd700;
        }

        /* Certificate Section */
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .certificate-box table {
            width: 100%;
            border-collapse: collapse;
        }

        .certificate-box th, .certificate-box td {
            padding: 16px;
            border: 1px solid #ddd;
        }

        .certificate-box th {
            background-color: #4c6aab;
            color: white;
        }

        .certificate-box td {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
        }

        .verified {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4c6aab;
        }

        /* Chat Icon */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1f2d4d;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-icon:hover {
            transform: scale(1.1);
        }

        .chat-popup {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: #1f2d4d;
            border-radius: 10px;
            display: none;
            color: white;
        }

        .chat-popup.active {
            display: block;
        }

        .chat-header {
            background: #334a72;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .chat-header .close-btn {
            cursor: pointer;
            font-size: 18px;
        }

        .chat-body {
            padding: 15px;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            background-color: #334a72;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="EoA.png" alt="Elite Offshore Academy Logo">
            <span class="logo-text">Elite Offshore Academy</span>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Verify Certificate</a>
            <a href="#">About</a>
            <a href="#">More</a>
            <a href="#">Log In</a>
        </div>
    </div>

    <div class="container">
        <div class="certificate-box">
            <table>
                <tr><th>Certificate No</th><th>Name</th></tr>
                <tr><td>EOA-NB042738UW7487Z</td><td>Haitham Suleiman Khalef</td></tr>
            </table>

            <table>
                <tr><th>Date of Birth</th><th>Issue Date</th></tr>
                <tr><td>09.11.1994</td><td>27-01-2025</td></tr>
            </table>
        </div>
        <div class="verified">Verified</div>
    </div>

    <div class="chat-icon" onclick="toggleChat()">
        <img src="eoa.png" alt="Chat" width="30">
    </div>

    <div class="chat-popup" id="chatBox">
        <div class="chat-header">
            <span>Chat Support</span>
            <span class="close-btn" onclick="toggleChat()">✖</span>
        </div>
        <div class="chat-body">Hello! How can we help you?</div>
    </div>

    <div class="footer">Copyright © 2025 Elite Offshore Academy. All rights reserved.</div>

    <script>
        function toggleChat() {
            document.getElementById("chatBox").classList.toggle("active");
        }
    </script>
</body>
</html>
