<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA8Hq0apO2Z4yTjJkNih/7ym61Lh5wZT7Qa4zjLh10MOS4a5D2RxSnN7wa9r57" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Offshore Academy - Certificate Verification</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="EoA.png">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            color: white;
        }

        /* Header */
        .header {
            background-color: #1f2d4d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Logo (Fixed Size 30px x 30px) */
        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px; /* Increased font size */
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .logo-text span {
            display: block; /* Break "Academy" to the next line */
            font-size: 20px; /* Slightly smaller for "Academy" */
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        /* Certificate Box */
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
        }

        .certificate-box {
            padding: 25px;
            border-radius: 4px;
        }

        .certificate-box table {
            width: 100%; /* Make tables equal width */
            border-collapse: collapse;
            height: 13%;
            margin: auto;
        }

        .certificate-box th {
            padding: 16px;
            text-align: center;
            background-color: #4c6aab;
            color: white;
        }

        .certificate-box td {
            padding: 16px;
            text-align: center;
            background-color: #1f2d4d;
            color: white;
            font-weight: bold;
        }

        .certificate-box .details {
            background-color: #b0c4de;
            color: white;
            font-weight: bold;
        }

        .gap {
            height: 20px;
        }

        /* Verified Text */
        .verified {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #4c6aab;
        }

        /* Chat Icon */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1f2d4d;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .chat-icon:hover {
            transform: scale(1.1);
        }

        /* Chat Pop-up */
        .chat-popup {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: #1f2d4d;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            color: white;
        }

        .chat-popup.active {
            display: block;
        }

        .chat-header {
            background: #334a72;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .chat-header .close-btn {
            cursor: pointer;
            font-size: 18px;
        }

        .chat-body {
            padding: 15px;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            background-color: #334a72;
            padding: 50px;
            font-size: 16px;
            margin-top: 40px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .logo-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

            .logo-text {
                font-size: 28px; /* Larger font size for mobile */
            }

            .logo-text span {
                font-size: 24px; /* Larger font size for mobile */
            }

            .nav {
                flex-direction: column;
                margin-top: 10px;
            }

            .certificate-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="EoA.png" alt="Elite Offshore Academy Logo" class="logo">
            <div class="logo-text">
                Elite Offshore<br><span>Academy</span> <!-- Break "Academy" to the next line -->
            </div>
        </div>
    </div>

    <!-- Certificate Section -->
    <div class="container">
        <div class="certificate-box">
            <table>
                <tr><th>Certificate No</th><th>Name</th></tr>
                <tr><td>EOA-NB042738UW7487Z</td><td>Haitham Suleiman Khalef</td></tr>
            </table>

            <div class="gap"></div> <!-- Spacing -->

            <table>
                <tr><th>Date of Birth</th><th>Issue Date</th></tr>
                <tr><td class="details">09.11.1994</td><td class="details">27-01-2025</td></tr>
            </table>
        </div>

        <div class="verified">Verified</div> <!-- Sentence case & light blue color -->

    </div>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChat()">
        <img src="EoA.png" alt="Chat" width="30">
    </div>

    <!-- Chat Pop-up -->
    <div class="chat-popup" id="chatBox">
        <div class="chat-header">
            <span>Chat Support</span>
            <span class="close-btn" onclick="toggleChat()">✖</span>
        </div>
        <div class="chat-body">Hello! How can we help you?</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright © 2025 Elite Offshore Academy. All rights reserved.
    </div>

    <script>
        function toggleChat() {
            document.getElementById("chatBox").classList.toggle("active");
        }
    </script>

</body>
</html>
