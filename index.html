<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA8Hq0apO2Z4yTjJkNih/7ym61Lh5wZT7Qa4zjLh10MOS4a5D2RxSnN7wa9r57" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Offshore Academy - Certificate Verification</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="eoam.png">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            color: white;
        }

        /* Header */
        .header {
            background-color: #1f2d4d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 30px;
            flex-grow: 1;
            justify-content: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
        }

        /* Hover Effect: Make Link Span */
        .nav a::after {
            content: "";
            display: block;
            height: 2px;
            background: white;
            width: 0;
            transition: width 0.3s ease-in-out;
        }

        .nav a:hover::after {
            width: 100%;
        }

        .nav a:hover {
            color: #f0a500;
        }

        /* Log In Button (Extend to the Right) */
        .login {
            margin-left: auto;
            padding: 8px 20px;
            background-color: #f0a500;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .login:hover {
            background-color: #d18b00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav {
                flex-direction: column;
                margin-top: 10px;
            }

            .login {
                width: 100%;
                text-align: center;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
   <!-- Header -->
<div class="header">
    <div class="logo-container">
        <img src="eoa.png" alt="Elite Offshore Academy Logo">
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Verify Certificate</a>
        <a href="#">About</a>
        <a href="#">More</a>
        <a href="#">Log In</a>
    </div>
</div>




  <!-- Certificate Section -->
    <div class="container">
        <div class="certificate-box">
            <table>
                <tr><th>Certificate No</th><th>Name</th></tr>
                <tr><td>EOA-NB042738UW7487Z</td><td>Haitham Suleiman Khalef</td></tr>
            </table>

            <div class="gap"></div> <!-- Spacing -->

            <table>
                <tr><th>Date of Birth</th><th>Issue Date</th></tr>
                <tr><td class="details">09.11.1994</td><td class="details">27-01-2025</td></tr>
            </table>
        </div>

        <div class="verified">Verified</div> <!-- Sentence case & light blue color -->

    </div>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChat()">
        <img src="eoam.png" alt="Chat" width="30">
    </div>

    <!-- Chat Pop-up -->
    <div class="chat-popup" id="chatBox">
        <div class="chat-header">
            <span>Chat Support</span>
            <span class="close-btn" onclick="toggleChat()">✖</span>
        </div>
        <div class="chat-body">Hello! How can we help you?</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright © 2025 Elite Offshore Academy. All rights reserved.
    </div>

    <script>
        function toggleChat() {
            document.getElementById("chatBox").classList.toggle("active");
        }
    </script>

</body>
</html>
